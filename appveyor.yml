version: 1.0.{build}
skip_non_tags: true
image: 
- Visual Studio 2019
- Ubuntu2004
configuration: Release
platform: 
- x64
- x86
- ARM64

for:
- 
    matrix:
        only:
            - image: Ubuntu2004
              platform: ARM64

    install:
    - sh: sudo chmod 777 ./scripts/prepareBuildSystem_aarch64.sh
    - sh: ./scripts/prepareBuildSystem_aarch64.sh

    build_script:
    - sh: sudo chmod 777 ./scripts/build_aarch64.sh
    - sh: ./scripts/build_aarch64.sh

    artifacts:
    - path: ./build/aarch64/MocliaParseBot
      name: MocliaParseBot-aarch64